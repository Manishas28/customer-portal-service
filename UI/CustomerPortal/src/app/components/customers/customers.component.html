<div class="customer-container container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h2>Customer Management</h2>

      <!-- Customer Form -->
      <div class="card mb-4">
          <div class="card-body">
              <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
                  <div class="form-row">
                      <div class="form-group col-md-4">
                          <label for="firstName">First Name:</label>
                          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="customer.firstName" required>
                      </div>

                      <div class="form-group col-md-4">
                          <label for="lastName">Last Name:</label>
                          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="customer.lastName" required>
                      </div>

                      <div class="form-group col-md-4">
                          <label for="email">Email:</label>
                          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="customer.email" required>
                      </div>
                  </div>

                  <br>
                  <button type="submit" *ngIf="!customer.id" class="btn btn-success" [disabled]="!customerForm.form.valid">Add Customer</button>

                  <div *ngIf="customer.id">
                    <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid">Update Customer</button>
                    <button type="button" style="margin-left: 10px;" class="btn btn-warning" (click)="resetForm();">Clear</button>
                    <button type="button" style="margin-left: 10px;" class="btn btn-danger" (click)="deleteCustomer(customer.id);">Delete</button>
                  </div>
              </form>
          </div>
      </div>

      <!-- Customer List -->
      <div class="customer-list">
          <h3>Customers</h3>
          <ul class="list-group">
              <li class="list-group-item" *ngFor="let c of customers" (click)="selectCustomer(c)">
                  <div [ngStyle]="customer.id == c.id ? {'background': 'aliceblue','font-weight': 'bold'} : {'background': 'none'}">{{ c.firstName }} {{ c.lastName }}</div>
              </li>
          </ul>
      </div>
    </div>
  </div>
</div>
